<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js Line Chart with Data Update</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<script>
  // 初始化数据
  let data = [
    { x: 1, y: 10 },
    { x: 2, y: 30 },
    { x: 3, y: 20 },
    { x: 4, y: 40 },
    { x: 5, y: 25 },
  ];

  // 设置 SVG 宽度和高度
  const width = 300;
  const height = 150;

  // 创建 SVG 元素
  const svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  // 创建折线生成器
  const line = d3.line()
    .x(d => xScale(d.x))
    .y(d => yScale(d.y));

  // 定义比例尺
  const xScale = d3.scaleLinear()
    .domain([0, d3.max(data, d => d.x)])
    .range([0, width]);

  const yScale = d3.scaleLinear()
    .domain([0, d3.max(data, d => d.y)])
    .range([height, 0]);

  // 添加折线路径
  const path = svg.append("path")
    .datum(data)
    .attr("class", "line")
    .attr("d", line).attr("fill","none").attr("stroke-width","5");

  // 更新数据并向左移动
  function updateDataAndMoveLeft() {
    // 移除最左边的数据
    data.shift();

    // 添加新的数据
    const lastX = data[data.length - 1].x;
    data.push({ x: lastX + 1, y: Math.floor(Math.random() * 50) });

    // 更新比例尺
    xScale.domain([lastX - 3, lastX + 1]);

    // 更新折线路径
    path.datum(data)
      .attr("d", line)
      .attr("transform", null) // 移除之前的 transform
      .transition()
      .attr("transform", `translate(${-xScale(1)}, 0)`) // 向左移动
      .duration(1000); // 设置过渡时间
  }

  // 每隔一段时间更新数据并向左移动
  setInterval(updateDataAndMoveLeft, 2000);

</script>

</body>
</html>
