<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .draggable {
      width: 100px;
      height: 50px;
      background-color: #3498db;
      color: #fff;
      text-align: center;
      line-height: 50px;
      cursor: move;
      margin: 10px;
    }

    .dropzone {
      width: 100%;
      height: 100vh;
      background-color: #ecf0f1;
      margin-top: 20px;
    }
  </style>
  <title>Drag and Drop Example</title>
</head>
<body>

  <div id="draggable1" class="draggable" draggable="true" ondragstart="drag(event)">Item 1</div>
  <div id="draggable2" class="draggable" draggable="true" ondragstart="drag(event)">Item 2</div>
  <div id="draggable3" class="draggable" draggable="true" ondragstart="drag(event)">Item 3</div>

  <div id="dropzone" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

  <script>
    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text/plain", event.target.id);
    }

    function drop(event) {
      event.preventDefault();
      var data = event.dataTransfer.getData("text/plain");
      var draggedElement = document.getElementById(data);
      var dropzone = document.getElementById("dropzone");
      
      // 检查是否已经存在子元素
      if (dropzone.hasChildNodes()) {
        // 如果存在，将拖动的元素插入到第一个子元素的前面
        dropzone.insertBefore(draggedElement, dropzone.firstChild);
      } else {
        // 如果不存在子元素，直接追加
        dropzone.appendChild(draggedElement);
      }
    }
  </script>

</body>
</html>
